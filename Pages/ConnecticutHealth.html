<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecticut Healthcare Access - Logan Selley</title>
    <link rel="stylesheet" href="../selleytech_css.css">
    <style>
        .pdf-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 5%;
            min-height: 100vh;
        }

        .pdf-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 100px;
        }

        .pdf-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .pdf-header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--light);
            border: 2px solid var(--primary);
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .pdf-embed-container {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .pdf-embed {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            border: none;
            border-radius: 8px;
            background: white;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 2rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <nav>
        <div class="container">
            <div class="logo">SelleyTech</div>
            <ul class="nav-links">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#skills">Skills</a></li>
                <li><a href="../index.html#projects">Projects</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="pdf-container">
        <div class="pdf-header">
            <h1>Connecticut Healthcare Access</h1>
            <p>Analysis examining population access to federally qualified health centers in Connecticut</p>
        </div>

        <div class="button-group">
            <a href="../index.html#projects" class="back-button">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to Projects
            </a>
            <a href="../Data/PDFs/ConnecticutHealth.pdf" download class="download-btn">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Download PDF
            </a>
        </div>

        <div class="pdf-embed-container">
            <embed src="../Data/PDFs/ConnecticutHealth.pdf" type="application/pdf" class="pdf-embed">
        </div>
    </div>

    <script src="../selleytech_js.js"></script>
</body>
</html>
